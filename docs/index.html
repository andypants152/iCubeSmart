<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>🚨🚨🚨</title>
    <!-- Import map for Three.js and Material Web components -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@v0.173.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.173.0/examples/jsm/",
          "@material/web/": "https://esm.run/@material/web/"
        }
      }
    </script>
    <script type="module">
        import '@material/web/all.js';
        import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';
    
        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
      </script>
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <h1 class="md-typescale-display-medium">LED Cube Controller</h1>
    <div id="threejs-container"></div>
    <form>

    <!-- Replace regular buttons with Material Web buttons -->
    <md-filled-button id="connect-btn"><div class="pulse"><span class="material-symbols-outlined">usb</span>Connect</div></md-filled-button>
    <md-outlined-button id="send-btn">Send</md-outlined-button>
    <md-outlined-button id="read-cube-btn">Read Cube</md-outlined-button>
</form>

    <!-- Message for unsupported browsers -->
    <noscript>
      <p>
        Your browser does not support the HTML5 Canvas element. <br />
        (╯°□°）╯︵ ┻━┻ <br />
        Please consider updating your browser to enjoy the full functionality of this website.
      </p>
    </noscript>
  </body>
</html>
